<!DOCTYPE html>
<html land="es">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>PaxaPOS Servidor de Impresión</title>
  <link rel="stylesheet" href="css/normalize.css">
  
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

  
  <script type="text/x-handlebars">
    
    <nav class="navbar  navbar-inverse" role="navigation">
      <div class="container-fluid">
         <div class="navbar-header">
            <span class=""><img {{bind-attr src=onlineImg}}>PaxaPOS</span>            
        </div>
      </div><!-- /.container-fluid -->

      


    </nav>

    {{#if onlineMessage}}
    <p {{bind-attr class=onlineClass}}>{{onlineMessage}}</p>
    {{/if}}



    <div class="container-fluid">
      <div class="row">

    

       <!-- Nav tabs -->
        <ul class="nav nav-pills" role="tablist">
          <li class="active"><a href="#logs" role="tab" data-toggle="pill">Logs</a></li>
          <li><a href="#config" role="tab" data-toggle="pill">Config</a></li>
        </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="logs">
            <div id="login-iframe"></div>
            {{textarea value="logs"}}
        </div>
        <div class="tab-pane" id="config">

            <div class="form-group" id="g-url-host-name">
              <label>Host Name</label>
              {{input value=hostName class="form-control" type="url"}}
            </div>


            <div class="form-group" id="g-url-host">
              <label>Nombre del Sitio</label>
              {{input value=siteName class="form-control"}}
              <p class="error text-danger small" style="display: none">
                El nombre de su sitio Paxapos Ej para "http://www.paxapos.com/mi-sitio" deberá ingresar "mi-sitio"
              </p>
            </div>
            
            <div class="form-group" id="g-reload-interval">
              <label>Intervalo de refresco</label>
              {{input value=reloadInterval class="form-control"}}
              <p class="error text-danger small" style="display: none">
                Deberá colocar un valor entero, en miliseguntos, mayor a {{minInterval}}ms. Nota: 1000ms equivalen a 1 segundo.
              </p>
            </div>
        </div>

        
      </div>
    </div>

      

      <div class="row">
        <div class="col-xs-6">
          <button {{action ocultarVentana}} value="Cerrar Ventana" class="btn">Ocultar</button>
        </div>

        <div class="col-xs-6">
          <button {{action cerrarVentana}} value="Cerrar Ventana" class="btn btn-danger">Cerrar</button>
        </div>
      </div>


      {{outlet}}


    </div>
  </script>





  
  <script src="js/libs/jquery-2.1.1.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>

  <script src="js/libs/ember-1.9.1.js"></script>
 
  <script src="js/vars.js"></script>
  
  <script src="js/bb.app.js"></script>
  <script src="js/app.js"></script>    

  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>


  <script>
    App.start();  
  </script>
</body>
</html>
